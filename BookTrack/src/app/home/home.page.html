<ion-content>
    <div>
      <div>
        Book App
        <ion-list>
          <ion-item *ngFor="let book of books">
            <ion-item>{{ book.name }}</ion-item>
            <small>{{ book.author }}</small>
            <ion-button color="danger" (click)="deleteBook(book.id)">Delete Book</ion-button>
          </ion-item>
        </ion-list>
        
        <ion-button color="primary" (click)="presentAlert()">New Book</ion-button>
      </div>
    </div>
</ion-content>
